<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="alert alert-secondary" role="alert">
주류 추가 페이지(관리자)
<p style="text-align:right;">
<button type="button" class="btn btn-outline-secondary">메인페이지</button>
<button type="button" class="btn btn-outline-secondary">마이페이지</button>
<button type="button" class="btn btn-outline-secondary">로그아웃</button>
</p>



<form action="111.jsp">
	<table width="500" border="1">
	
		<tr height="50">
			<td width="150" align="center">종류</td>
			<td width="350" align="center">
				<input type="radio" name="drink" value="1">위스키&nbsp;
				<input type="radio" name="drink" value="2">샴페인&nbsp;
				<input type="radio" name="drink" value="3">양주&nbsp;
				<input type="radio" name="drink" value="4">와인&nbsp;
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" align="center">명칭</td>
			<td width="350" align="center">
				<input type="text" name="name" size="40" >
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" align="center">도수</td>
			<td width="350" align="center">
				<input type="text" name="proof" size="40" >
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" align="center">원산지</td>
			<td width="350" align="center">
				<input type="text" name="country" size="40">
			</td>
		</tr>
		
		
		<tr height="50">
			<td width="150" align="center">제품 설명</td>
			<td width="350" align="center">
			<textarea rows="10" cols="40"></textarea>
				
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" align="center">이미지</td>
			<td width="350" align="center">
				<input type="file" name="image" accept="image/*" size="40">
			</td>
		</tr>
		
	
		<tr height="50">
			<td width="150" align="center">판매방식</td>
			<td width="150" align="center">
				<select name="method">
					<option value="고급포장">고급포장</option>
					<option value="미니어쳐">미니어쳐</option>
					<option value="면세방식">면세방식</option>
					<option value="대량판매">대량판매</option>
				</select>
			</td>
		</tr>
		
		
		
		
		<tr height="50">
			<td width="150" colspan="2" align="center">
				<input type="submit" value="등록">
				<input type="reset" value="취소">
			</td>		
		</tr>
		
		
	</table>
	
</form>

</div>
</body>
</html>
